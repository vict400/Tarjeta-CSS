<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Card</title>
        <link href="/css/styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="cont-principal">
            <div class="cont-head"></div>
            
            <div class="cont-contenido">
                <span>Order Summary</span>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan">
                    <div class="musiclogo"></div>
                    <div class="annual-plan">
                        <p id="annual-plan-bold">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                        
                    </div>
                    <div class="change"><a href="">Change</a></div>
                </div>
            
                    <button id="paybutton">Proceed to Payment</button>
                    <button id="cancelorder">Cancel Order</button>
                    
            </div>
        
        
        </div>

    </body>
</html>
